<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./stylesheet.css" />

		<title>Spense - Easy Cashflow Tracking</title>
	</head>
	<body>
		<div id="app">
			<div class="header">
				<div class="totalSavings">
					<h2>Total Savings</h2>
					<p>$0.00</p>
				</div>

				<div class="input">
					<div class="wrapper">
						<div class="inputContainer">
							<input placeholder="Date" type="date" id="inputDate" />
						</div>

						<div class="inputContainer">
							<input type="text" placeholder="Description" id="inputDesc" />
						</div>

						<div class="inputContainer">
							<select id="inputType">
								<option disabled selected>Transaction Type</option>
								<option>Income</option>
								<option>Expense</option>
							</select>
						</div>

						<div class="inputContainer">
							<input type="number" placeholder="Amount" id="inputAmount" />
						</div>
						<div class="inputContainer">
							<button>Add</button>
						</div>
					</div>
				</div>
			</div>

			<div class="transactions">
				<div class="wrapper">
					<div class="incomes">
						<div class="totalIncome">
							<h2>Total Income</h2>
							<p>$0.00</p>
						</div>

						<div class="transactionList">
							<ul></ul>
						</div>
					</div>

					<div class="expenses">
						<div class="totalExpenses">
							<h2>Total Expenses</h2>
							<p>$0.00</p>
						</div>

						<div class="transactionList">
							<ul></ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
